<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This is an example of HTML code for a 'card' containing information about a perfume. Challenge taken from Frontend mentor">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;1,9..144,600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <!-- main container for the card -->
    <section class="card">
      <div class="container-left">
        <div class="overlay"></div>
      </div>
      <div class="container-right">
        <label class="category" for="product-category">Perfume</label>
        <h1 class="title" id="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <!-- current price of the product -->
          <label class="price-update" for="current-price">$149.99</label>
          <!-- previous price of the product -->
          <label class="price-previous" for="previous-price">$169.99</label>
        </div>

        <!-- button to add the product to the cart -->
        <button class="button" aria-label="add to cart" title="Add to Cart">
          <img src="./images/icon-cart.svg" alt="Icon shopping cart">
          Add to Cart
        </button>
      </div>
    </section>
  </main>

</body>

</html>
